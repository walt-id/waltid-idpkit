name: Release on push to main

on:
    push:
        branches:
            - main

jobs:
    release:
        name: "Release"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Calculate release version
              run: |
                  echo "release_version=1.$(date +'%g%m%d%H%M').0" >> $GITHUB_ENV
            - name: Set version
              run: |
                  sed -i "s/1.SNAPSHOT/${{ env.release_version }}/g" build.gradle.kts
            - run: |
                  git tag v${{ env.release_version }}
                  git push --tags
            - name: Setup cache
              uses: actions/cache@v2
              with:
                  path: |
                      ~/.gradle/caches
                      ~/.gradle/wrapper
                  key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
                  restore-keys: |
                      ${{ runner.os }}-gradle-
            - name: Gradle wrapper validation
              uses: gradle/wrapper-validation-action@v1
            - name: Running gradle build
              uses: eskatos/gradle-command-action@v1.3.3
              env:
                  MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
                  MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
              with:
                  arguments: build publish --no-daemon
            - name: Docker build and push backend
              uses: philpotisk/github-action-docker-build-push@master
              env:
                  DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
                  DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
                  DOCKER_FILE: Dockerfile
                  CONTAINER_TAG: waltid/idpkit:latest
            - name: Docker build and push frontend
              uses: philpotisk/github-action-docker-build-push@master
              env:
                  DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
                  DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
                  DOCKER_FILE: Dockerfile-web
                  CONTAINER_TAG: waltid/idpkit-web:latest
            - name: Changelog
              uses: ardalanamini/auto-changelog@v3
              id: changelog
              with:
                  github-token: ${{ github.token }}
                  commit-types: |
                      breaking: Breaking Changes
                      feat: New Features
                      fix: Bug Fixes
                      revert: Reverts
                      perf: Performance Improvements
                      refactor: Refactors
                      deps: Dependencies
                      docs: Documentation Changes
                      style: Code Style Changes
                      build: Build System
                      ci: Continuous Integration
                      test: Tests
                      chore: Chores
                      other: Other Changes
                  default-commit-type: Other Changes
                  release-name: ${{ env.release_version }}
                  mention-authors: true
                  mention-new-contributors: true
                  include-compare: true
                  semver: true
            - name: Create Release
              uses: softprops/action-gh-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: v${{ env.release_version }}
                  body: |
                      ${{ steps.changelog.outputs.changelog }}
                  prerelease: ${{ steps.changelog.outputs.prerelease }}
            - name: Prepare CD
              run: sed "s/_DEFAULT_DEPLOYMENT_/$GITHUB_SHA/g" k8s/deployment-dev.yaml > k8s/deployment_mod.yaml
            - name: Continuous deployment
              uses: actions-hub/kubectl@master
              env:
                  KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
              with:
                  args: apply -n dev -f k8s/deployment_mod.yaml
